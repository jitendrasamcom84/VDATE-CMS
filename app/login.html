        <header id="header" class="no-padding">
            <!--<span id="logo"></span>-->



        </header>
        <div id="" role="">

            <!-- MAIN CONTENT -->
            <div id="content" class="container">


                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4"></div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4" ng-controller="LoginCtrl">
                    <div class="well no-padding">

                        <form ng-submit="login()" name="loginform" role="form" id="login-form" class="smart-form client-form" novalidate>
                            <header>
                                Sign In
                            </header>

                            <fieldset>
                                <span class="hide">
                                    <div class="alert alert-danger fade in" ng-if="responseMessage != null && responseMessage != ''">
                                        {{responseMessage}}                </div>
                                </span>
                                <section>
                                    <label class="label">Username</label>
                                    <label class="input"> <i class="icon-append fa fa-user"></i>
                                        <input ng-keyup="responseMessage = ''" ng-class="{
                                'has-errors' : loginform.username.$invalid && loginform.$submitted, 'no-errors' : loginform.username.$valid}" type="email"  class="md-input"  name="username"  ng-model="username" required> 

                                        <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Please enter your username</b>
                                    </label>
                                    <div class="error-container" ng-show="loginform.username.$error && loginform.$submitted" ng-messages="loginform.username.$error">
                                        <div ng-messages-include="error-list.html"></div>
                                    </div>
                                </section>

                                <section>
                                    <label class="label">Password</label>
                                    <label class="input"> <i class="icon-append fa fa-lock"></i>
                                        <input ng-keyup="responseMessage = ''" ng-class="{
                                    'has-errors' : loginform.password.$invalid && loginform.$submitted, 'no-errors' : loginform.password.$valid}" type="password"  class="md-input" name="password"  ng-model="password" required>
                                        <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b>
                                        <div class="error-container" ng-show="loginform.password.$error && loginform.$submitted" ng-messages="loginform.password.$error">
                                            <div ng-messages-include="error-list.html"></div>
                                        </div> 
                                    </label>
                                    <!--                                    <div class="note">
                                                                        <a href="" data-toggle="modal" data-target="#myModal">Forgot password?</a>
                                                                        </div>-->
                                </section>

                                <section>
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember" checked="">
                                        <i></i>Stay signed in</label>
                                </section>
                            </fieldset>
                            <footer>
                                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">
                                    Sign in
                                </button>
                                <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                            </footer>
                        </form>
                    </div>
                </div>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="row" style="margin-top:45px;margin-right:45px;">
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4"></div>
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4" ng-controller="LoginCtrl">
                            <div class="well no-padding">
                                <form ng-submit="forgot_password(userform)" name="userform" role="userform" class="smart-form client-form"
                                      novalidate>
                                    <header>
                                        <button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
                                        Forgot Password
                                    </header>
                                    <fieldset>
                                        <section>
                                            <label class="input"><i class="icon-append fa fa-envelope"></i>
                                                <input type="email" ng-model="email" name="email" placeholder="Email" required
                                                       ng-class="{
                                                       'has-errors'
                                                       : userform.email.$invalid && userform.$submitted, 'no-errors' : userform.email.$valid}">
                                            </label>
                                            <div class="error-container" ng-show="userform.email.$error && userform.$submitted"
                                                 ng-messages="userform.email.$error">
                                                <div ng-messages-include="views/error-list.html"></div>
                                            </div>
                                        </section>
                                    </fieldset>
                                    <footer>
                                        <button type="submit" class="btn btn-primary" ng-disabled="flag_submit">
                                            Submit
                                        </button>
                                    </footer>
                                </form>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4"></div>
                    </div>

    <script type="text/javascript">
            pageSetUp();
            function removejscssfile(filename, filetype) {
            var targetelement = (filetype == "js") ? "script" : (filetype == "css") ? "link" : "none" //determine element type to create nodelist from
                    var targetattr = (filetype == "js") ? "src" : (filetype == "css") ? "href" : "none" //determine corresponding attribute to test for
                    var allsuspects = document.getElementsByTagName(targetelement)
                    for (var i = allsuspects.length; i >= 0; i--) { //search backwards within nodelist for matching elements to remove
            if (allsuspects[i] && allsuspects[i].getAttribute(targetattr) != null && allsuspects[i].getAttribute(targetattr).indexOf(filename) != - 1)
                    allsuspects[i].parentNode.removeChild(allsuspects[i]) //remove element by calling parentNode.removeChild()
            }
            }
            removejscssfile("jquery.dataTables.css", "css");
    </script>

<script id="error-list.html" type="text/ng-template">  
    <div class="error" ng-message="required">
    This field is required!
    </div>
    <div class="error" ng-message="minlength">
    Minimum length of this field is 5 characters!
    </div>
    <div class="error" ng-message="maxlength"> 
    Maximum length of this field is 10 characters!
    </div>
    <div class="error" ng-message="email">
    Please enter valid email address!
    </div>
    <div class="error" ng-message="number">
    Please enter number!
    </div>

</script>
