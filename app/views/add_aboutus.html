                <div>
                    <div class="widget-body no-padding">
                        <form class="smart-form form-horizontal" method="POST" name="aboutusForm" role="form" ng-submit="aboutusForm.$valid && aboutusSubmit()"

                            <header>
                                <div class="row space">
                                    <div class="col col-md-2 col-sm-3 col-xs-6">
                                        <span class="about-title">About US</span>        
                                    </div>
                                    <div class="col col-md-3 col-sm-3 col-xs-6">

                                    </div>
                                    <div class="col col-md-3 col-sm-3 col-xs-6">
                                        <span class="user-update">{{aboutus.user.firstname}}</span>
                                    </div>
                                    <div class="col col-md-1 col-sm-1 col-xs-6">
                                        <button type="button" id="edit" class="btn btn-default btn-xs" title="Edit" ng-click="editable()">
                                            <i class="fa fa-edit" aria-hidden="true"></i>
                                        </button>        
                                    </div>
                                </div>
                            </header>
                            <fieldset>
                                <div class="row">
                                    <section class="col-sm-12" style="width: 97%">
                                        <ng-ckeditor name="content" ng-model="aboutus.content" skin="moono" remove-buttons="Image" remove-plugins="iframe,flash,smiley"
                                            required="" ng-disabled="edit == false"></ng-ckeditor>
                                        <div class="error-container" ng-show="aboutusForm.content.$error && aboutusForm.$submitted" ng-messages="aboutusForm.content.$error">
                                            <div ng-message="required" class="error">Please Add About US</div>
                                        </div>
                                    </section>
