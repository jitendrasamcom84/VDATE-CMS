<section id="widget-grid" class="">
  <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bot nopadding" style="margin-bottom: 40px">
    <div class="jarviswidget" id="checkin_checkout" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false"
      data-widget-fullscreenbutton="false" data-widget-custombutton="true">

      <header>
        <h2>
          <strong>Forum List</strong>
        </h2>
        <div class="widget-toolbar" role="menu">
          <div class="btn-group">
            <a class="add btn btn-default btn-xs pull-right" title="Add Forum" ng-href="#/forum_list/add">
              Add Forum
            </a>
          </div>
        </div>
      </header>

      <div>
        <div class="text-center" ng-if="loading">
          <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
        </div>
        <div class="widget-body table-responsive">
          <table id="" dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
            <thead style="white-space: nowrap;">
              <tr>
                <th>Name</th>
                <th>Creating Date</th>
                <th>Number of Messages</th>
                <th>Active?</th>
                <th>&nbsp;</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="f in approveforum" ng-class="{ 'active': t.$edit }">
                <td data-title="'subject'" sortable="'subject'" filter="{ 'subject': 'text' }">
                  <span>{{ f.subject}}</span>
                </td>
                <td data-title="'create_date'" sortable="'create_date'" filter="{ 'create_date': 'date' }">
                  <span>{{ f.create_date | date: "dd/MM/yyyy"}}</span>
                </td>
                <td data-title="'create_date'" sortable="'create_date'" filter="{ 'create_date': 'date' }">
                  <span>{{f.messages}}</span>
                </td>
                <td data-title="'create_date'" sortable="'create_date'" filter="{ 'create_date': 'date' }">
                  <span>{{ f.isapproved == false?'Deactive':'Active' }}</span>
                </td>
                <td>
                  <button type="button" ng-disabled="f.isapproved == false" class="add btn btn-default" ng-click="GoToMessage('/message_list/' + f._id)">Enter</button>
                </td>
                <td data-title="'Actions'">
                  <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editForum('/forum_list/Edit/' + f._id)">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                  </button>
                  <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(f)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </article>
</section>
