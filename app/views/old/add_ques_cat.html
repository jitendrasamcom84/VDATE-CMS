<section id="widget-grid" class="col-md-12 col-sm-12 col-lg-12">
    <div class="row">
        <article class="col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget" id="wid-id-3" data-widget-editbutton="false" data-widget-custombutton="false">
                <div>
                    <div class="widget-body no-padding">
                        <form class="smart-form form-horizontal" method="POST" name="ques_catForm" role="form" ng-submit="ques_catForm.$valid && ques_catSubmit()" novalidate enctype="multipart/form-data">
                            <header>
                                <span ng-hide="is_edit">Add Question Category</span>
                                <span ng-show="is_edit">Edit Question Category</span>
                            </header>
                            <fieldset>
                                 <div class="row">
                                    <section class="col col-3"></section>
                                    <section class="col col-6">
                                        <label class="input">
                                            <input type="text" ng-class="{
                                                    'has-errors':ques_catForm.name.$invalid && ques_catForm.$submitted, 'no-errors': ques_catForm.name.$valid}"
                                                   ng-model="ques_cat.name" name="name" placeholder="Category Name" required>
                                        </label>
                                        <div class="error-container" ng-show="ques_catForm.name.$error && ques_catForm.$submitted" ng-messages="ques_catForm.name.$error">
                                            <div ng-message="required" class="error">Please Enter Category Name!</div>
                                        </div>
                                    </section>
                                    <section class="col col-3"></section>
                                </div>

                            </fieldset>

                            <footer>
                                <a type="button" class="btn btn-danger" title="Cancle" ng-href="#/ques_cat">
                                    Cancel
                                </a>
                                <button type="submit" ng-click="ques_catForm.$valid && submit()" title="Submit" class="btn btn-primary" ng-hide="is_edit">
                                    Submit
                                </button>

                                <button type="submit" ng-click="ques_catForm.$valid && editSubmit()" title="Update" ng-show="is_edit" class="btn btn-primary">
                                    Update
                                </button>
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
