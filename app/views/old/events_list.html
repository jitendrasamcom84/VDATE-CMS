<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding">
        <div class="jarviswidget" id="checkin_checkout" 
             data-widget-editbutton="false"
             data-widget-togglebutton="false"
             data-widget-deletebutton="false"
             data-widget-fullscreenbutton="false"
             data-widget-custombutton="true">
            <header>
                <h2><strong>Event</strong></h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="btn btn-primary btn-xs" title="Add Event" ng-href="#/events/add">
                            Add Event
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="widget-body table-responsive">
                    <table id="tblResponsesData"  dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                
                                <th>Member ID</th>
                                <th>Event Name</th>
                                <th>Event Date</th>
                                <th>Event Time</th>
                                <th>Location</th>
                                <th>Notes</th>
                                <th>Happened</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr ng-repeat="e in eventsinfo"  ng-class="{ 'active': r.$edit }">
                            
                                <td data-title="'Member'" sortable="'member'" filter="{ 'member': 'text' }">
                                    <span>{{ e.user_id.firstname}}</span>
                                </td>
                                <td data-title="'EventName'" sortable="'eventname'" filter="{ 'eventname': 'text' }">
                                    <span>{{ e.eventname}}</span>
                                </td>
                                <td data-title="'EventDate'" sortable="'eventdate'" filter="{ 'eventdate': 'date' }">
                                    <span>{{ e.eventdate | date: "yyyy/MM/dd"}}</span>
                                </td>
                                <td data-title="'EventTime'" sortable="'eventtime'" filter="{ 'eventtime': 'date' }">
                                    <span>{{ e.eventtime | date: "HH:mm"}}</span>
                                </td>
                                <td data-title="'Location'" sortable="'location'" filter="{ 'location': 'date' }">
                                    <span>{{ e.location}}</span>
                                </td>
                                <td data-title="'Notes'" sortable="'notes'" filter="{ 'notes': 'text' }">
                                    <span>{{ e.notes}}</span>
                                </td>
                                <td data-title="'ishappened'" sortable="'ishappened'" filter="{ 'ishappened': 'text' }">
                                    <span>{{ e.ishappened == true?'Yes':'No'}}</span>
                                </td>
                                
                                <td data-title="'Actions'">
                                     <button type="button" ng-disabled="checkdate(e.eventdate,e.eventtime)" id="edit" class="btn btn-default" title="Edit" ng-click="editEvents('/events/Edit/' + e._id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                                    <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(e)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
