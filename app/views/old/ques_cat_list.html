<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding">
        <div class="jarviswidget" id="checkin_checkout" 
             data-widget-editbutton="false"
             data-widget-togglebutton="false"
             data-widget-deletebutton="false"
             data-widget-fullscreenbutton="false"
             data-widget-custombutton="true">
            <header>
                <h2><strong>Question Category</strong></h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="btn btn-primary btn-xs" title="Add Question Category" ng-href="#/ques_cat/add">
                            Add Question Category
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="widget-body table-responsive">
                    <table id="tblQuesCatData"  dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                
                               <th>Category Name</th>
                               <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="qc in ques_catinfo"  ng-class="{ 'active': qc.$edit }">
                            
                                <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
                                    <span>{{ qc.name}}</span>
                                </td>
                                
                                <td data-title="'Actions'">
                                     <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editQues_Cat('/ques_cat/Edit/' + qc._id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                                    <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(qc)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
