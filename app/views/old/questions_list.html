<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding">
        <div class="jarviswidget" id="checkin_checkout" 
             data-widget-editbutton="false"
             data-widget-togglebutton="false"
             data-widget-deletebutton="false"
             data-widget-fullscreenbutton="false"
             data-widget-custombutton="true">
            <header>
                <h2><strong>Questions</strong></h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="btn btn-primary btn-xs" title="Add Question" ng-href="#/questions/add">
                            Add Question
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="widget-body table-responsive">
                    <table id="tblquestionsData"  dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                
                                <th>Question Category</th>
                                <th>Questions</th>
                                <!-- <th>Survey</th>
                                <th>Range</th>
                                <th>Open Question</th>
                                <th>Multi Choice</th> -->
                                 <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="q in questionsinfo"  ng-class="{ 'active': q.$edit }">
                            
                                <td data-title="'ques_cat'" sortable="'ques_cat'" filter="{ 'ques_cat': 'text' }">
                                    <span>{{ q.ques_cat.name}}</span>
                                </td>
                                <td data-title="'questions'" sortable="'questions'" filter="{ 'questions': 'text' }">
                                    <span>{{ q.question}}</span>
                                </td>
                                 <!-- <td data-title="'issurvey'" sortable="'issurvey'" filter="{ 'issurvey': 'text' }">
                                    <span >{{ q.issurvey == true?'Yes':'No'}}</span>
                                </td> 
                                <td data-title="'isrange'" sortable="'isrange'" filter="{ 'isrange': 'text' }">
                                    <span >{{ q.isrange == true?'Yes':'No'}}</span>
                                </td>
                                <td data-title="'isopenquestion'" sortable="'isopenquestion'" filter="{ 'isopenquestion': 'text' }">
                                    <span >{{ q.isopenquestion == true?'Yes':'No'}}</span>
                                </td>
                                <td data-title="'ismulty_choice'" sortable="'ismulty_choice'" filter="{ 'ismulty_choice': 'text' }">
                                    <span >{{ q.ismulty_choice == true?'Yes':'No'}}</span>
                                </td>
                                -->
                                <td data-title="'Actions'">
                                     <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editQuestions('/questions/Edit/' + q._id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                                    <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(q)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
