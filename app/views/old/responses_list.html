<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding">
        <div class="jarviswidget" id="checkin_checkout" 
             data-widget-editbutton="false"
             data-widget-togglebutton="false"
             data-widget-deletebutton="false"
             data-widget-fullscreenbutton="false"
             data-widget-custombutton="true">
            <header>
                <h2><strong>Responses</strong></h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="btn btn-primary btn-xs" title="Add Response" ng-href="#/responses/add">
                            Add Response
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="widget-body table-responsive">
                    <table id="tblResponsesData"  dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                
                                <th>Questions</th>
                                <th>Answer</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr ng-repeat="r in responsesinfo"  ng-class="{ 'active': r.$edit }">
                            
                                <td data-title="'Question'" sortable="'question'" filter="{ 'question': 'text' }">
                                    <span>{{ r.question_id.question}}</span>
                                </td>
                                <td data-title="'Answer'" sortable="'answer'" filter="{ 'answer': 'text' }">
                                    <span>{{ r.answer}}</span>
                                </td>
                                
                                <td data-title="'Actions'">
                                     <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editResponses('/responses/Edit/' + r._id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                                    <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(r)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
