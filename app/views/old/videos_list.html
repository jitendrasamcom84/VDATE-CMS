<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding">
        <div class="jarviswidget" id="checkin_checkout" 
             data-widget-editbutton="false"
             data-widget-togglebutton="false"
             data-widget-deletebutton="false"
             data-widget-fullscreenbutton="false"
             data-widget-custombutton="true">
            <header>
                <h2><strong>Videos</strong></h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="btn btn-primary btn-xs" title="Add Video" ng-href="#/videos/add">
                            Add Video
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="widget-body table-responsive">
                    <table id="tblVideosData"  dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                
                                <th>Headline</th>
                                <th>Content</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="v in videosinfo"  ng-class="{ 'active': v.$edit }">
                            
                                <td data-title="'Headline'" sortable="'headline'" filter="{ 'headline': 'text' }">
                                    <span>{{ v.headline}}</span>
                                </td>
                                <td data-title="'Content'" sortable="'content'" filter="{ 'content': 'text' }">
                                    <span>{{ v.content}}</span>
                                </td>
                                
                                <td data-title="'Actions'">
                                     <button type="button" id="edit" class="btn btn-default" ng-click="editVideos('/videos/Edit/' + v._id)"><i class="fa fa-edit" title="Edit" aria-hidden="true"></i></button>
                                    <button type="button" id="delete" class="btn btn-default" ng-click="deleteData(v)"><i class="fa fa-trash-o" title="Delete" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
