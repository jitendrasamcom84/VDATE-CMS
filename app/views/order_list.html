<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bot nopadding" style="margin-bottom: 40px">
        <div class="jarviswidget" id="checkin_checkout" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false"
            data-widget-fullscreenbutton="false" data-widget-custombutton="true">
            <header>
                <h2>
                    <strong>Orders</strong>
                </h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="add btn btn-default btn-xs" title="Add Order" ng-href="#/order/add">
                            Add Order
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="text-center" ng-if="loading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
                </div>
                <div class="widget-body table-responsive">
                        <table id="" dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                <th>User</th>
                                <th>Package</th>
                                <th>Price</th>
                                <th>Date</th>
                                <th>Discount (%)</th>
                                <th>Duration</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in orderinfo" ng-class="{ 'active': p.$edit }">

                                <td data-title="'User'" sortable="'user'" filter="{ 'user': 'text' }">
                                    <span>{{ o.user.firstname}}</span>
                                </td>
                                <td data-title="'Package'" sortable="'package'" filter="{ 'package': 'number' }">
                                    <span>{{ o.package.packagename}}</span>
                                </td>
                                <td data-title="'Price'" sortable="'price'" filter="{ 'price': 'number' }">
                                    <span>{{ o.price}}</span>
                                </td>
                                <td data-title="'Date'" sortable="'date'" filter="{ 'date': 'Date' }">
                                    <span>{{ o.create_date | date : "dd/MM/yyyy"}}</span>
                                </td>
                                <td data-title="'Discount'" sortable="'discount'" filter="{ 'discount': 'number' }">
                                    <span>{{ o.discount}}</span>
                                </td>
                                <td data-title="'Duration'" sortable="'duration'" filter="{ 'duration': 'number' }">
                                    <span>10</span>
                                </td>
                                <td data-title="'Actions'">
                                    <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editOrder('/order/Edit/' + o._id)">
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(o)">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
