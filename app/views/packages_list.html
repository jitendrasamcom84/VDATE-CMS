<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bot nopadding" style="margin-bottom: 40px">
        <div class="jarviswidget" id="checkin_checkout" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false"
            data-widget-fullscreenbutton="false" data-widget-custombutton="true">
            <header>
                <h2>
                    <strong>Packages</strong>
                </h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a ng-hide="hideButton" class="add btn btn-default btn-xs" title="Add Package" ng-href="#/packages/add">
                            Add Package
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="text-center" ng-if="loading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
                </div>
                <div class="widget-body table-responsive">
                    <table id="" dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>

                                <th>Package Name</th>
                                <th>Duration (Days)</th>
                                <th>Price</th>
                                <th>Color</th>
                                <th>Description</th>
                                <th>Photo</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in packageinfo" ng-class="{ 'active': p.$edit }">

                                <td data-title="'PackageName'" sortable="'packagename'" filter="{ 'packagename': 'text' }">
                                    <span>{{ p.packagename}}</span>
                                </td>
                                <td data-title="'Duration'" sortable="'duration'" filter="{ 'duration': 'time' }">
                                    <span>{{ p.duration}}</span>
                                </td>
                                <td data-title="'Price'" sortable="'price'" filter="{ 'price': 'number' }">
                                    <span>{{ p.price}}</span>
                                </td>
                                <td data-title="'Coloe'" sortable="'color'" filter="{ 'color': 'string' }">
                                    <span>{{ p.color}}</span>
                                </td>
                                <td data-title="'Description'" sortable="'description'" filter="{ 'description': 'string' }">
                                    <span ng-bind-html="p.description"></span>
                                </td>
                                <td data-title="'Photo'" sortable="'photo'" filter="{ 'photo': 'string' }">
                                    <span>
                                        <a target="_blank" href="{{p.photo}}">
                                            <img ng-src="{{p.photo}}" width="150px" height="150px">
                                        </a>
                                    </span>
                                </td>
                                <td data-title="'Actions'">
                                    <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editPackages('/packages/Edit/' + p._id)">
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(p)">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
