<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bot nopadding">
        <div class="jarviswidget" id="checkin_checkout" 
             data-widget-editbutton="false"
             data-widget-togglebutton="false"
             data-widget-deletebutton="false"
             data-widget-fullscreenbutton="false"
             data-widget-custombutton="true">
            <header>
                <h2><strong>Posts</strong></h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="btn btn-primary btn-xs" title="Add Posts" ng-href="#/posts/add">
                            Add Posts
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="widget-body table-responsive">
                    <table id=""  dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                
                               <th>Content</th>
                               <th>User Added</th>
                               <th>Threads</th>
                               <th>Added date</th>
                               <th>Last Changed</th>
                               <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ps in postsinfo"  ng-class="{ 'active': ps.$edit }">
                            
                                <td data-title="'content'" sortable="'content'" filter="{ 'content': 'text' }">
                                    <span>{{ ps.content}}</span>
                                </td>
                               
                                <td data-title="'user_added'" sortable="'user_added'" filter="{ 'user_added': 'text' }">
                                    <span>{{ ps.user_added.firstname}}</span>
                                </td>
                                <td data-title="'subject'" sortable="'subject'" filter="{ 'subject': 'text' }">
                                    <span>{{ ps.thread_id.subject }}</span>
                                </td>
                                <td data-title="'create_date'" sortable="'create_date'" filter="{ 'create_date': 'date' }">
                                        <span>{{ ps.create_date | date: "yyyy/MM/dd"}}</span>
                                </td>
                                <td data-title="'subject'" sortable="'subject'" filter="{ 'subject': 'text' }">
                                        <span>{{ ps.last_updated | date: "yyyy/MM/dd"}}</span>
                                </td>
                                <td data-title="'Actions'">
                                     <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editPosts('/posts/Edit/' + ps._id)"><i class="fa fa-edit" aria-hidden="true"></i></button>
                                    <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(ps)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
