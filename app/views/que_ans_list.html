<section id="widget-grid" class="">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bot nopadding" style="margin-bottom: 40px">
        <div class="jarviswidget" id="checkin_checkout" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false"
            data-widget-fullscreenbutton="false" data-widget-custombutton="true">
            <header>
                <h2>
                    <strong>Q&A</strong>
                </h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="add btn btn-default btn-xs" title="Add QA" ng-href="#/que_ans/add">
                            Add QA
                        </a>
                    </div>
                </div>
            </header>

            <div>
                <div class="text-center" ng-if="loading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
                </div>
                <div class="widget-body table-responsive">
                    <table id="" dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                <th>Question</th>
                                <th>Answer</th>
                                <th>User</th>
                                <th>Last Updated</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="q in QAinfo" ng-class="{ 'active': p.$edit }">

                                <td data-title="'Question'" sortable="'question'" filter="{ 'question': 'text' }">
                                        <span ng-bind-html="q.question"></span>
                                </td>
                                <td data-title="'Answer'" sortable="'answer'" filter="{ 'answer': 'text' }">
                                        <span ng-bind-html="q.answer"></span>
                                </td>
                                <td data-title="'User'" sortable="'user'" filter="{ 'user': 'text' }">
                                    <span>{{ q.user == null ? "" : q.user.firstname}}</span>
                                </td>
                                <td data-title="'User'" sortable="'user'" filter="{ 'user': 'text' }">
                                        <span>{{ q.last_updated | date : "dd/MM/yyyy"}}</span>
                                    </td>
                                <td data-title="'Actions'">
                                    <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editQA('/que_ans/Edit/' + q._id)">
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" id="delete" title="Delete" class="btn btn-default" ng-click="deleteData(q)">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
