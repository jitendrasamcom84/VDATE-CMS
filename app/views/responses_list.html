<div class="ques-inner">
    <div class="row space">
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 nopadding" style="margin-bottom: 40px">
            <div class="jarviswidget" id="checkin_checkout" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false" data-widget-custombutton="true">
                <header>
                    <h2>
                        <strong>{{question}}</strong>
                    </h2>
                    <h2 class="count">{{responsesinfo == null ? "0" : '1 - '+ responsesinfo.length}}</h2>
                    <div class="widget-toolbar" role="menu">
                        <div class="btn-group">
                            <a class="add btn btn-default btn-xs" title="Back" ng-href="#/question_queue/{{subcat_id}}">
                                Back
                            </a>
                        </div>
                        <div class="btn-group">
                            <a class="add btn btn-default btn-xs" title="Add" ng-href="#/responses/add/{{question_param_id}}" ng-if="is_disabled == false">
                                Add
                            </a>
                        </div>
                    </div>
                </header>

                <div>
                    <div class="text-center" ng-if="loading">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
                    </div>
                    <div class="widget-body table-responsive">
                        <table id="" dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                            <thead style="white-space: nowrap;">
                                <tr>
                                    <th>No</th>
                                    <th>Value</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="res in responsesinfo" ng-class="{ 'active': qc.$edit }">

                                    <td data-title="'value'" sortable="'value'" filter="{ 'value': 'text' }">
                                        <span>{{$index + 1}}</span>
                                    </td>
                                    <td data-title="'answer'" sortable="'answer'" filter="{ 'answer': 'text' }">
                                        <span>{{ res.answer}}</span>
                                    </td>
                                    <td data-title="'Actions'">
                                        <button type="button" id="edit" class="btn btn-default" title="Edit" ng-click="editResponses('/responses/Edit/' + res._id)">
                                            <i class="fa fa-edit" aria-hidden="true"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
