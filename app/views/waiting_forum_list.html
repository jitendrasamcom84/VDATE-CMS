<section id="widget-grid" class="">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bot nopadding" style="margin-bottom: 40px">
        <div class="jarviswidget" id="checkin_checkout" data-widget-editbutton="false" data-widget-togglebutton="false" data-widget-deletebutton="false"
            data-widget-fullscreenbutton="false" data-widget-custombutton="true">
            <header>
                <h2>
                    <strong>Forum Waiting</strong>
                </h2>
                <div class="widget-toolbar" role="menu">
                    <div class="btn-group">
                        <a class="add btn btn-default btn-xs" title="Add">Add</a>
                    </div>
                </div>
            </header>

            <div>
                <div class="text-center" ng-if="loading">
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom"></i>
                </div>
                <div class="widget-body table-responsive">
                        <table id="" dt-column-defs="dtColumnDefs" dt-options="dtOptions" datatable="ng" class="table table-striped table-bordered table-hover">
                        <thead style="white-space: nowrap;">
                            <tr>
                                <th>Name</th>
                                <th>Creating Date & Time</th>
                                <th>User</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="f in foruminfo" ng-class="{ 'active': t.$edit }">
                                <td data-title="'subject'" sortable="'subject'" filter="{ 'subject': 'text' }">
                                    <span>{{ f.subject}}</span>
                                </td>
                                <td data-title="'create_date'" sortable="'create_date'" filter="{ 'create_date': 'date' }">
                                    <span>{{ f.create_date | date: "dd/MM/yyyy"}}</span>
                                </td>
                                <td data-title="'user'" sortable="'user'" filter="{ 'user': 'text' }">
                                    <span>{{f.user_added == null ? "" :f.user_added.firstname}}</span>
                                </td>
                                <td>
                                    <button onclick="" type="button" class="add btn btn-default" ng-click="approvedData(f, $index)">{{ f.isapproved == true ? 'Active' : 'Deactive' }}</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</section>
